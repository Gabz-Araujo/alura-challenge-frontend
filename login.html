<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopet Login</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/forms.css" />
  </head>
  <body>
    <section class="cadastro">
      <img src="assets/img/patas.png" alt="Patas Animais" class="patas" />
      <nav class="navbar">
        <ul>
          <li>
            <a href="#inicio"><img src="assets/img/casa.svg" alt="Inicio" /></a>
          </li>
          <li>
            <a href="#contato"
              ><img src="assets/img/mensagens.svg" alt="Contato"
            /></a>
          </li>
        </ul>
      </nav>
      <main class="conteudo--cadastro">
        <h1>
          <img
            class="logo--azul"
            src="assets/img/logo_azul.svg"
            alt="Logo Adopet"
          />
        </h1>
        <p>Já tem cadastro? Então faça seu login:</p>
        <form action="">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Escolha seu melhor email"
          />

          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Crie uma Senha"
          />
        </form>
        <div id="botao--login">
          <button>Entrar</button>
        </div>
        <div class="forgot--password">
          <a href="#esqueci-minha-senha">Esqueci minha senha</a>
        </div>
      </main>

      <footer>
        <p>2022 - Desenvolvido por Alura</p>
      </footer>
    </section>
  </body>
</html>
